<div style="width:80%; margin:0 auto">
  <h1>Orders</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders$ | async">
        <td>{{ order.shipping.name }}</td>
        <td>{{ order.datePlaced | date}}</td>
        <td>
          <a routerLink="/orders-detail">View</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
